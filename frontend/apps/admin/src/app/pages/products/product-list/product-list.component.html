<p-toast></p-toast>
<div class="admin-page">
    <p-card header="Sản phẩm" subheader="Danh sách của tất cả các sản phẩm">
        <div class="p-grid">
            <div class="p-col-12">
                <p-toolbar>
                    <div class="p-toolbar-group-left">
                        <p-button 
                        label="Mới" 
                        icon="pi pi-plus"
                        styleClass="p-button-success"
                        routerLink="form"></p-button>
                    </div>
                </p-toolbar>
            </div>
        </div>
        <div class="p-grid">
            <div class="p-col-12">
                <p-table [paginator]="true" [rows]="10" [value]="products" styleClass="p-datatable-gridlines">
                    <ng-template pTemplate="header">
                        <tr>
                            <th pSortableColumn="name">Tên<p-sortIcon field="name"></p-sortIcon> </th>
                            <th>Ảnh</th>
                            <th pSortableColumn="price">Giá<p-sortIcon field="price"></p-sortIcon> </th>
                            <th pSortableColumn="stock">Số lượng<p-sortIcon field="stock"></p-sortIcon> </th>
                            <th pSortableColumn="category">Danh mục<p-sortIcon field="category"></p-sortIcon> </th>
                            <th pSortableColumn="created">Ngày tạo<p-sortIcon field="created"></p-sortIcon> </th>
                            <th></th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-product>
                        <tr>
                            <td class="p-text-bold">{{product.name}}</td>
                            <td><img [src]="product.image" style="width: 100%" alt=""></td>
                            <td>{{product.price}}</td>
                            <td>{{product.countInStock}}</td>
                            <td>{{product.category.name}}</td>
                            <td>{{product.dateCreated | date: 'short'}}</td>
                            <td>
                                <p-button (click)="deleteProduct(product.id)"
                                  icon="pi pi-trash"
                                  styleClass="p-button-danger p-mr-2"
                                >
                                </p-button>

                                <p-button (click)="updateProduct(product.id)"
                                  icon="pi pi-pencil"
                                  styleClass="p-button-success"
                                >
                                </p-button>
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </div>
    </p-card>
</div>
<p-confirmDialog [style]="{width: '50vw'}" [baseZIndex]="10000" rejectButtonStyleClass="p-button-text"></p-confirmDialog>
