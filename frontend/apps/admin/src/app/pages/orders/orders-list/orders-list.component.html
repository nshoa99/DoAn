<p-toast></p-toast>
<div class="admin-page">
  <p-card header="Đơn hàng" subheader="Danh sách đơn hàng">
    
    <div class="p-grid">
      <div class="p-col-12">
        <p-table [value]="orders" styleClass="p-datatable-gridlines">
          <ng-template pTemplate="header">
            <tr>
              <th pSortableColumn="name">Tên khách hàng<p-sortIcon field="name"></p-sortIcon></th>
              <th pSortableColumn="totalPrice">Tổng giá<p-sortIcon field="totalPrice"></p-sortIcon></th>
              <th pSortableColumn="dateOrdered">Ngày đặt<p-sortIcon field="dateOrdered"></p-sortIcon></th>
              <th pSortableColumn="status">Trạng thái<p-sortIcon field="status"></p-sortIcon></th>
              <th></th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-order>
            <tr>
              <td>{{ order.user.name }}</td>
              <td>{{ order.totalPrice }}</td>  
              <td>{{ order.dateOrdered | date: 'short' }}</td>  
              <td>
                  <p-tag [value]="orderStatus[order.status].label"
                         [severity] ="orderStatus[order.status].color"   
                          ></p-tag>
              </td>  
              <td>
                <p-button
                  (click)="deleteOrder(order.id)"
                  styleClass="p-button-danger p-mr-2"
                  icon="pi pi-trash"
                ></p-button>
                <p-button
                  (click)="showOrder(order.id)"
                  styleClass="p-button-success"
                  icon="pi pi-eye"
                ></p-button>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </p-card>
</div>
<p-confirmDialog
  [style]="{ width: '50vw' }"
  [baseZIndex]="10000"
  rejectButtonStyleClass="p-button-text"
></p-confirmDialog>
