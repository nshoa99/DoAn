<div class="product-page" *ngIf="product">
    <div class="p-grid">
        <div class="p-col-6">
            <ui-gallery [images]="product.images"></ui-gallery>
        </div>
        <div class="p-col-6 product" >
            <h2 class="product-name">{{product.name}}</h2>
            <p class="product-description">
                {{product.description}}
            </p>
            <div class="product-rating">
                <p-rating [(ngModel)]="product.rating" [disabled]="true" [cancel]="false"></p-rating>
            </div>
            <div class="product-price">
                {{product.price | currency}}
                <span class="price-before">{{product.price + 3 | currency}}</span>
            </div>
            <div class="product-quantity">
                <div class="p-field p-col-12 p-md-3 p-p-0">
                    <label for="minmax-buttons">Số lượng</label>
                    <p-inputNumber [(ngModel)]="quantity" mode="decimal" [showButtons]="true" inputId="quantity" [min]="1" [max]="100">
                    </p-inputNumber>
                </div>
            </div>
            <div class="product-actions">
                <button pButton
                        pRipple 
                        type="button" 
                        label="Mua ngay" 
                        class="p-button-rounded p-mr-2"></button>
                
                <button pButton
                        pRipple 
                        type="button" 
                        label="Thêm vào giỏ hàng" 
                        class="p-button-rounded p-mr-2"
                        (click)="addProductToCart()"></button>                        
            </div>
        </div>
    </div>

    <div class="p-grid product-richDescription">
        <div class="p-col-12"> 
            <div [innerHTML]="product.richDescription"></div>
        </div>
    </div>
</div>
